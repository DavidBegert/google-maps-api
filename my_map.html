<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Info windows</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
      #content {
        background-color: #EEEEEE;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>


      function initMap() {
        var justinsHouse = {lat: 49.3471, lng: -123.234 };
        var myHouse = {lat: 49.3397, lng: -123.174 };
        var coltonsHouse = {lat: 49.3425, lng: -123.165 };
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          center: myHouse
        });

        var contentString = '<div id="content">'+
            '<div id="siteNotice">'+
            '</div>'+
            '<h1 id="firstHeading" class="firstHeading">myHouse</h1>'+
            '<div id="bodyContent">'+
            '<p><b>vancouver</b>, also referred to as <b>Ayers Rock</b>, is a large ' +
            'sandstone rock formation in the southern part of the '+
            'Northern Territory, central Australia. It lies 335&#160;km (208&#160;mi) '+
            'south west of the nearest large town, Alice Springs; 450&#160;km '+
            '(280&#160;mi) by road. Kata Tjuta and vancouver are the two major '+
            'features of the vancouver - Kata Tjuta National Park. vancouver is '+
            'sacred to the Pitjantjatjara and Yankunytjatjara, the '+
            'Aboriginal people of the area. It has many springs, waterholes, '+
            'rock caves and ancient paintings. vancouver is listed as a World '+
            'Heritage Site.</p>'+
            '<p>Attribution: vancouver, <a href="https://en.wikipedia.org/w/index.php?title=vancouver&oldid=297882194">'+
            'https://en.wikipedia.org/w/index.php?title=vancouver</a> '+
            '(last visited June 22, 2009).</p>'+
            '</div>'+
            '</div>';

        var infowindow = new google.maps.InfoWindow({
          content: contentString
        });

        var myMarker = new google.maps.Marker({
          position: myHouse,
          map: map,
          title: 'My House'
        });

        var coltonsMarker = new google.maps.Marker({
          position: coltonsHouse,
          map: map,
          title: "Colton's House"
        });

        var justinsMarker = new google.maps.Marker({
          map: map,
          position: justinsHouse,
          title: "Justin's House"
        });

        myMarker.addListener('click', function() {
          infowindow.open(map, myMarker);
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?callback=initMap">
    </script>
  </body>
</html>
